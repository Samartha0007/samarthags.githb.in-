<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpushr Demo</title>
  <!-- Start Webpushr tracking code -->
  <script>
    (function(w, d, s, id) {
      if (typeof (w.webpushr) !== 'undefined') return;
      w.webpushr = w.webpushr || function() {
        (w.webpushr.q = w.webpushr.q || []).push(arguments)
      };
      var js, fjs = d.getElementsByTagName(s)[0];
      js = d.createElement(s);
      js.id = id;
      js.async = 1;
      js.src = "https://cdn.webpushr.com/app.min.js";
      fjs.parentNode.appendChild(js);
    }(window, document, 'script', 'webpushr-jssdk'));

    // Setup Webpushr with your API key
    webpushr('setup', {
      'key': 'BCxGMLASy6a4l7Qax8yrmkJVA95kcTWk2UMFLe9LUiRqsMcAQC5HuGsFZWJRjY1nr37CTDfR6MYyUIR6G5vxhZA'
    });
  </script>
  <!-- End Webpushr tracking code -->
</head>

<body>
  <!-- HTML button for demo push notification -->
  <button onclick="sendDemoPushNotification()">Send Demo Push Notification</button>

  <!-- Script to send demo push notification -->
  <script>
    function sendDemoPushNotification() {
      webpushr('prompt', {
        "title": "Demo Notification",
        "message": "This is a demo push notification!"
      });
    }
  </script>
</body>

</html>
