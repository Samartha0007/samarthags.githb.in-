<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        /* Button styling */
        #downloadButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Button hover effect */
        #downloadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="downloadButton">Download App</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            var appFilePath = 'sammu_1_1.0.apk'; // Relative path to your apk file
            var link = document.createElement('a');
            link.href = appFilePath;
            link.download = 'sammu_1_1.0.apk'; // Change the filename according to your apk file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
