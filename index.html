<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samartha-App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
<style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .app-icon img {
            width: 80px;
            height: 80px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .download-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
            animation: bounce 1s ease-out;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .download-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .typed-text {
            color: #000;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #000;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #000;
            }
        }

        .small-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            animation: fadeIn 1s ease-out;
        }

        .designed-by {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="app-icon">
                <img src="https://i.ibb.co/y80dfbf/photo-2024-01-12-10-17-22.jpg" alt="App Icon">
            </div>
            <h1><span class="typed-text"></span></h1>
            <p>Connect smoothly with Samartha's app !</p>
            <button id="downloadButton" class="download-button">Download Now</button>
            <div id="currentDateTime" class="small-text"></div>
            <div class="designed-by">Designed by Samartha Gs</div>
        </div>
        <div class="particles-bg"></div>
    </div>
    <span id="webpushr-subscription-toggle-button" data-size="1.8" data-text-when-denied="You've blocked push notifications." data-tooltip-position="right" data-color="#2c7be5"></span>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const typedTextSpan = document.querySelector(".typed-text");
        const textArray = ["AI Chatbot", "PicSharing", "Comments", "Live location ", "Weather", "NotifyBot"];
        const typingDelay = 100; // in milliseconds
        const erasingDelay = 50; // in milliseconds
        const newTextDelay = 2000; // in milliseconds

        let textArrayIndex = 0;
        let charIndex = 0;
        let erase = false;

        function type() {
            if (!erase && charIndex < textArray[textArrayIndex].length) {
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                erase = true;
                setTimeout(eraseText, newTextDelay);
            }
        }

        function eraseText() {
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseText, erasingDelay);
            } else {
                erase = false;
                textArrayIndex = (textArrayIndex + 1) % textArray.length;
                setTimeout(type, typingDelay);
            }
        }

        setTimeout(type, newTextDelay);

        function updateDateTime() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12; // Convert to 12-hour format
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
            const monthNames = ["January", "February", "March", "April", "May", "June",
              "July", "August", "September", "October", "November", "December"];
            const month = monthNames[currentTime.getMonth()];
            const date = currentTime.getDate();
            const year = currentTime.getFullYear();
            const timeString = formattedHours + ':' + formattedMinutes + ':' + formattedSeconds + ' ' + ampm + ' - ' + month + ' ' + date + ', ' + year;
            document.getElementById('currentDateTime').innerText = timeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display the current time

        const downloadButton = document.getElementById("downloadButton");

        downloadButton.addEventListener("click", function() {
            // Simulate a download process
            setTimeout(function() {
                alert("Your download will start shortly!");
                // Replace the alert with the actual download logic
            }, 2000); // Simulating a 2-second delay
        });
        
        // Download function
        document.getElementById('downloadButton').addEventListener('click', function() {
            var appFilePath = 'Samartha_1_1.0.apk'; // Relative path to your apk file
            var link = document.createElement('a');
            link.href = appFilePath;
            link.download = 'sammu_1_1.0.apk'; // Change the filename according to your apk file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>

</body>
</html>
