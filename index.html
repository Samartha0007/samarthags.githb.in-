<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(function(OneSignal) {
    OneSignal.init({
      appId: "8021d7af-5376-4997-b75d-5d484c07b887",
      safari_web_id: "web.onesignal.auto.3cbb98e8-d926-4cfe-89ae-1bc86ff7cf70",
      notifyButton: {
        enable: true,
      },
    });

    function sendNotification() {
      OneSignal.sendSelfNotification(
        /* Title (defaults if unset) */
        "Hello there!", 
        /* Message (defaults if unset) */
        "You clicked the button!",
        /* URL to open (defaults to current URL) */
        'https://example.com',
        /* Icon */
        'https://example.com/icon.png',
        /* Notification Type */
        {
          notificationType: 'notification',
          actionButtons: [{ id: 'id1', text: 'Read More', action: 'https://example.com' }]
        }
      );
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('notificationButton').addEventListener('click', function() {
        sendNotification();
      });
    });
  });
</script>

<button id="notificationButton">Send Notification</button>
