<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Views Counter</title>
<style>
.counter {
  font-size: 24px;
  text-align: center;
  margin-top: 50px;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Function to generate a unique browser fingerprint
  function generateFingerprint() {
    let fingerprint = "";
    try {
      fingerprint = new Fingerprint().get();
    } catch (e) {
      // Handle errors if Fingerprint.js library is not loaded
    }
    return fingerprint;
  }

  // Function to update the views counter
  function updateViewsCounter() {
    // Check if sessionStorage already has a views counter
    if(sessionStorage.getItem("viewed") === null) {
      // If not, create one and set to 0
      sessionStorage.setItem("viewed", "true");

      // Check if localStorage already has a unique fingerprint
      let fingerprint = localStorage.getItem("fingerprint");
      if (!fingerprint) {
        // If not, generate a new fingerprint and store it in localStorage
        fingerprint = generateFingerprint();
        localStorage.setItem("fingerprint", fingerprint);
      }

      // Check if localStorage already has a views counter
      if(localStorage.getItem("viewsCounter") === null) {
        // If not, create one and set to 0
        localStorage.setItem("viewsCounter", "0");
      }

      // Increment the views counter and update localStorage
      let views = parseInt(localStorage.getItem("viewsCounter"));
      views++;
      localStorage.setItem("viewsCounter", views.toString());
    }

    // Get the current views count from localStorage
    let views = parseInt(localStorage.getItem("viewsCounter"));

    // Update the views counter on the page
    document.getElementById("views").textContent = views;
  }

  // Update views counter on page load
  updateViewsCounter();
});
</script>
</head>
<body>
<div class="counter">Views: <span id="views">0</span></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
</body>
</html>
