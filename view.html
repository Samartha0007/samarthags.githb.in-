<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* CSS styles for the chat interface */
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 5px 10px;
        }
        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
    <!-- HTML structure for the chat interface -->
    <ul id="messages"></ul>
    <input id="messageInput" autocomplete="off">
    <button id="sendButton">Send</button>

    <p>Share this link with others to invite them to the chat room:</p>
    <input type="text" id="shareLink" readonly>

    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script>
        // JavaScript code for handling chat functionality
        const socket = io();
        const roomId = generateRoomId();

        // Generate a unique room ID
        function generateRoomId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Set the shareable link
        document.getElementById('shareLink').value = `${window.location.href}?roomId=${roomId}`;

        // Send message function
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() !== '') {
                socket.emit('chatMessage', { roomId, message });
                document.getElementById('messageInput').value = '';
            }
        }

        // Display message function
        function displayMessage(message) {
            const li = document.createElement('li');
            li.textContent = message;
            document.getElementById('messages').appendChild(li);
        }

        // Event listener for send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Event listener for enter key
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle incoming chat messages
        socket.on('chatMessage', (data) => {
            if (data.roomId === roomId) {
                displayMessage(data.message);
            }
        });
    </script>
</body>
</html>
