<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Views Counter</title>
<style>
.counter {
  font-size: 24px;
  text-align: center;
  margin-top: 50px;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Check if localStorage already has a views counter
  if(localStorage.getItem("viewed") === null) {
    // If not, increment the views counter and mark this user as viewed
    let views = localStorage.getItem("viewsCounter") ? parseInt(localStorage.getItem("viewsCounter")) : 0;
    views++;
    localStorage.setItem("viewsCounter", views.toString());
    localStorage.setItem("viewed", "true");
  }

  // Get the current views count from localStorage
  let views = parseInt(localStorage.getItem("viewsCounter"));

  // Update the views counter on the page
  document.getElementById("views").textContent = views;
});
</script>
</head>
<body>
<div class="counter">Views: <span id="views">0</span></div>
</body>
</html>
